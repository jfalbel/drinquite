<h2>Usuarios</h2>
        <ul class="users">
            <li *ngFor="let user of users"
            (click)="onSelect(user)"
            [class.selected]="user === selectedUser">
            <a routerLink="/userdetail/{{user.id}}">
                <span class="badge">{{user.id}}</span>
                {{user.name}}
            </a>
            </li>
        </ul>


<app-user-detail [user]="selectedUser"></app-user-detail>
