<div class="card">
  <div class="card-header">
    Nuevo usuario
  </div>
  <form (submit)="onSubmit(user);">
  <div class="card-body">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" minlength="4" [minlength]="4"  class="form-control" id="username"
             required
             [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [type]="email" class="form-control"  id="email"
              required
              [(ngModel)]="user.email" name="email">
    </div>
  </div>
  <div class="card-footer">
    <button type="submit" [disabled]="!user.form.valid">Crear</button>
  </div>
  </form>
</div>
<pre>user = {{ user | json }}</pre>
