<div class="card" *ngFor="let pregunta of preguntas" style="margin-top:50px;">
  <div class="card-header">
    <div class="col-md-12">{{pregunta.titulo}}</div>
  </div>
  <div class="card-body">
    <div class="col-md-12">{{pregunta.texto}}</div>
  </div>
  <div class="card-footer">
    <div class="col-md-3 btn btn-info" *ngFor="let respuesta of pregunta.respuestas">{{respuesta.texto}}</div>
  </div>
</div>
